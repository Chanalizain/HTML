<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <section class="menu">
            <div id="home">Home</div>
            <div id="dashboard">Dashboard</div>
            <div>Streak</div>
            <div>Video</div>
            <div>Conversation</div>
        </section>
        <div class="info">
            <div class="header">Your Duo info is being displayed</div>
            <section class="dashboard">
                <div class="streak">
                    <div class="smallHead">Streak count</div>
                    <div class="smallContent">only 17, keep up</div>
                </div>
                <div class="theRest">
                    <div id="vdoCount">
                        <div class="smallHead">Video Count</div>
                        <div class="smallContent">500+</div>
                    </div>
                    <div id="con">
                        <div class="smallHead">Conversation</div>
                        <div class="smallContent">
                            <img id="graph" src="graph.png">
                        </div>
                    </div>
                    <div id="streakGoal">
                        <div class="smallHead">Streak Goal</div>
                        <div class="smallContent">YOU haven't set any goal yet !!</div>
                    </div>
                    <div id="latestVdo">
                        <div class="smallHead">Latest Video</div>
                        <div class="smallContent">
                            <img id="tiktok" src="tiktokVdo.png">
                        </div>
                    </div>
                </div>
            </section>
            <section class="profile">
                <div class="profileheader">Profile</div>
                <div class="person1">
                    <img class="pp" src="profile1.png">
                    <p class="name">Liz</p>
                    <button>View full profile</button>
                </div>
                <div class="x">X</div>
                <div class="person2">
                        <img class="pp" src="profile2.png">
                        <p class="name">th3cronus</p>
                        <button>View full profile</button>
                </div>
            </section>  
        </div>    
    </div>
</body>
</html>
